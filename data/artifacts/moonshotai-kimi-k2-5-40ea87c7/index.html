<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Better Team Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #7c3aed;
            --accent: #f59e0b;
            --success: #10b981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gray-800);
            background: var(--gray-50);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--gray-200);
        }

        .nav-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--gray-900);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "◆";
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--gray-900);
        }

        .nav-cta {
            display: flex;
            gap: 0.75rem;
        }

        /* Hero */
        .hero {
            padding: 8rem 1.5rem 5rem;
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-800) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 70% 30%, var(--primary) 0%, transparent 50%),
                        radial-gradient(ellipse at 30% 70%, var(--secondary) 0%, transparent 50%);
            opacity: 0.15;
        }

        .hero-inner {
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 640px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray-300);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-ghost {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-ghost:hover {
            background: rgba(255,255,255,0.1);
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        /* Sections */
        .section {
            padding: 5rem 1.5rem;
        }

        .section-inner {
            max-width: 1280px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            max-width: 640px;
            margin: 0 auto 3rem;
        }

        .section h2 {
            font-size: clamp(1.875rem, 4vw, 2.5rem);
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .section-intro {
            color: var(--gray-500);
            font-size: 1.125rem;
        }

        /* Announcement */
        .announcement {
            background: var(--primary-light);
            padding: 1rem 1.5rem;
        }

        .announcement-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-dark);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .announcement-inner::before {
            content: "ⓘ";
            font-size: 1rem;
        }

        /* Features */
        .features {
            background: white;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .feature-card {
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
            background: white;
        }

        .feature-card:hover {
            border-color: var(--gray-300);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .feature-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .feature-card:nth-child(1) .feature-icon { background: #dbeafe; }
        .feature-card:nth-child(2) .feature-icon { background: #dcfce7; }
        .feature-card:nth-child(3) .feature-icon { background: #fce7f3; }
        .feature-card:nth-child(4) .feature-icon { background: #fef3c7; }
        .feature-card:nth-child(5) .feature-icon { background: #e0e7ff; }
        .feature-card:nth-child(6) .feature-icon { background: #f3e8ff; }

        .feature-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .feature-card p {
            color: var(--gray-500);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        /* About */
        .about {
            background: var(--gray-50);
        }

        .about-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .about-main p {
            color: var(--gray-600);
            font-size: 1.125rem;
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .about-side {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }

        .about-side h3 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }

        .about-side ul {
            list-style: none;
        }

        .about-side li {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-100);
            font-size: 0.875rem;
        }

        .about-side li:last-child {
            border-bottom: none;
        }

        .about-side li span:first-child {
            color: var(--gray-500);
        }

        .about-side li span:last-child {
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Pricing */
        .pricing {
            background: white;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 960px;
            margin: 0 auto;
        }

        .plan {
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--gray-200);
            background: white;
            display: flex;
            flex-direction: column;
        }

        .plan-popular {
            border-color: var(--primary);
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .plan-popular::before {
            content: "Most Popular";
            position: absolute;
            top: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }

        .plan h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .plan-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .plan-price span {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-500);
        }

        .plan > p {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .plan ul {
            list-style: none;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .plan li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .plan li::before {
            content: "✓";
            color: var(--success);
            font-weight: 600;
        }

        .plan-button {
            width: 100%;
        }

        /* Testimonials */
        .testimonials {
            background: var(--gray-900);
            color: white;
        }

        .testimonials .section-header h2 {
            color: white;
        }

        .testimonials .section-header p {
            color: var(--gray-400);
        }

        .testimonial-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .testimonial {
            background: var(--gray-800);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--gray-700);
        }

        .testimonial p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .testimonial cite {
            font-size: 0.875rem;
            color: var(--gray-400);
            font-style: normal;
            font-weight: 500;
        }

        /* FAQ */
        .faq {
            background: var(--gray-50);
        }

        .faq-list {
            max-width: 768px;
            margin: 0 auto;
        }

        .faq-item {
            background: white;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .faq-item h3 {
            padding: 1.25rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-900);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .faq-item h3:hover {
            background: var(--gray-50);
        }

        .faq-item h3::after {
            content: "+";
            font-size: 1.25rem;
            color: var(--gray-400);
            transition: transform 0.2s;
        }

        .faq-item.active h3::after {
            transform: rotate(45deg);
        }

        .faq-item p {
            padding: 0 1.5rem 1.25rem;
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.7;
            display: none;
        }

        .faq-item.active p {
            display: block;
        }

        /* CTA */
        .cta {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            text-align: center;
        }

        .cta h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .cta p {
            color: rgba(255,255,255,0.9);
            font-size: 1.125rem;
            max-width: 480px;
            margin: 0 auto 2rem;
        }

        /* Footer */
        footer {
            background: var(--gray-900);
            color: var(--gray-400);
            padding: 3rem 1.5rem;
        }

        .footer-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        footer p {
            font-size: 0.875rem;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-600);
        }

        @media (max-width: 1024px) {
            .about-layout {
                grid-template-columns: 1fr;
            }
